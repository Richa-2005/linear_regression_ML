<!DOCTYPE html>
<html>
<head>
    <title>Salary Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background: #f4f6f9;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Salary Predictor (Linear Regression)</h1>
    <form method="post" action="/predict">
        <input type="number" step="0.1" name="years_exp" placeholder="Enter Years of Experience" required>
        <br>
        <button type="submit">Predict Salary</button>
    </form>

    <div class="result">
        {{ prediction_text }}
    </div>
</body>
</html>
